<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">

html,body{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(dimgray,black);
}        

.four-zero-four p{
    width:10em;
    height:10em;
    display:inline-block;
    margin:1em;
    position:relative;
}


.four-zero-four p span{
    position:absolute;
    box-sizing:border-box;
    filter:opactiy(0.8);
    transition:0.3s;
}


.four span:nth-child(1)
{
    width:20%;
    height:80%;
    left:10%;
    background-color:yellowgreen;
}


.four span:nth-child(2)
{
    width:100%;
    height:20%;
    top:50%;
    background-color:turquoise;
}

.four span:nth-child(3){
    width:20%;
    height:100%;
    right:10%;
    background-color:skyblue;
}


.zero span:nth-child(1){
    width:20%;
    height: 100%;
    left:10%;
    background-color:skyblue;
}


.zero span:nth-child(2){
    width:100%;
    height:20%;
    top:10%;
    background-color:plum;
}


.zero span:nth-child(3){
    width:20%;
    height: 100%;
    right:10%;
    background-color:lightcoral;
}


.zero span:nth-child(4){
    width:100%;
    height:20%;
    bottom:10%;
    background-color:peachpuff;
}


.four-zero-four:hover p span{
    border:1px solid black;
    background-color:whitesmoke;
}


.four-zero-four:hover .four span:nth-child(1){
    left:0;
    top:20%;
}


.four-zero-four:hover .four span:nth-child(2){
    top:0;
}


.four-zero-four:hover .four span:nth-child(3) {
	right: 0;
}

.four-zero-four:hover .zero span:nth-child(1) {
	left: 0;
}

.four-zero-four:hover .zero span:nth-child(2) {
	top: 0;
}

.four-zero-four:hover .zero span:nth-child(3) {
	right: 0;
}

.four-zero-four:hover .zero span:nth-child(4) {
	bottom: 0;
}





    </style>
</head>
<body>

    <section class="four-zero-four">
        <p class="four">
            <span></span>
            <span></span>
            <span></span>
        </p>

		<p class="zero">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </p>
            <p class="four">
                <span></span>
                <span></span>
                <span></span>
            </p>
    </section>

</body>
</html>
