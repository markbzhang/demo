<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <style type="text/css">

   html,body,.circle{
   	height:100%;
   	display:flex;
   	align-items:center;
   	justify-content:center;
   	background-color:black;
   }

   /*一共画三层圆弧，先画最外一层的样式：*/
   .circle{
   	 width:10em;
   	 height: 10em;
   	 border-width:0.4em;
   	 border-style: solid;
   	 border-radius:50%;
   	 border-left-color:transparent;
   	 border-right-color:transparent;
   	 border-top-color:red;
   	 border-bottom-color:blue;

   }

   /*再用伪元素画中间一层的样式：*/
   .circle{
   	position: relative;
   }

   .circle::before{
   		content:'';
   		position:absolute;
   		width:75%;
   		height:75%;
   		border-width:0.4em;
   		border-style:solid;
   		border-radius:50%;
   		border-left-color:transparent;
   		border-right-color:transparent;
   		border-top-color:orange;
   		border-bottom-color:cyan;
   }


   /*再用伪元素画最内一层的样式：*/
   .circle::after{
   		content:'';
   		position:absolute;
   		width:50%;
   		height:50%;
   		border-width:0.4em;
   		border-style:solid;
   		border-radius:50%;
   		border-left-color:transparent;
   		border-right-color:transparent;
   		border-top-color:yellow;
   		border-bottom-color:limegreen;
   }

/*定义动画效果：*/

	@keyframes animate{
		from{
			transform:rotate(0deg);
		}

		to{
			transform:rotate(1440deg);
		}
	}


	/*最后，应用动画效果到每层：*/

	.circle{
		animation:animate 4s ease-in-out infinite alternate;
	}

	.circle::before{
		animation:animate 8s ease-in-out infinite alternate;
	}

	.circle::after{
		animation:animate 16s ease-in-out infinite alternate;
	}



	/*加个文字loading吧*/

	@keyframes fontjump{
		from{
			opacity:1;
		}

		to{
			opacity:0;
		}
	}

	.loading{
		   	color:white;
		   	position: relative;
		   	left:-50%;
		   	animation:fontjump 1s ease-in-out infinite alternate;

	}





   </style>


</head>
<body>


	<div class="circle"></div>
	<div class="loading">Loading...</div>
    
</body>
</html>
