<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
<style>

html,body{
    height: 100%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(silver,white);
}

.heart{
    display:grid;
    grid-template-columns:repeat(9,1fr);
    grid-gap:2px;
}


.heart > * {
    width: 1em;
    height:1em;
    border-radius: 0.1em;
    font-size:30px;
}

.heart dot{
    background:red;
}

.heart dot{
    filter: opacity(0);
    animation: animation 5s ease-out infinite;
}

@keyframes animation{
    0%{
        filter: opacity(0);
        transform: translateY(-10em);
    }

    25%{
        filter: opacity(1);
        transform: translateY(0);
    }

    75%{
        filter: opacity(1);
        transform: translateY(0);
    }

    100%{
        filter: opacity(0);
        transform: translateY(10em);
    }
}


.heart dot:nth-of-type(2n) {
    animation-delay: 0.2s;
}

.heart dot:nth-of-type(3n) {
    animation-delay: 0.3s;
}

.heart dot:nth-of-type(4n) {
    animation-delay: 0.4s;
}

.heart dot:nth-of-type(5n) {
    animation-delay: 0.5s;
}

.heart dot:nth-of-type(6n) {
    animation-delay: 0.6s;
}

.heart dot:nth-of-type(7n) {
    animation-delay: 0.7s;
}

.heart dot:nth-of-type(8n) {
    animation-delay: 0.8s;
}

.heart dot:nth-of-type(9n) {
    animation-delay: 0.9s;
}

.heart dot:nth-of-type(10n) {
    animation-delay: 1.0s;
}

.heart dot:nth-of-type(11n) {
    animation-delay: 1.1s;
}


</style>

    
</head>
<body>
    

<div class="heart">
    <!-- line 1 -->
    <span></span>
    <dot></dot>
    <dot></dot>
    <span></span>
    <span></span>
    <span></span>
    <dot></dot>
    <dot></dot>
    <span></span>

    <!-- line 2 -->
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <span></span>
    <dot></dot>
    <dot></dot>
    <dot></dot>
    <dot></dot>

    <!-- line 3 -->
    <dot></dot>
    <dot></dot>
    <dot></dot>

    <dot></dot>

    <dot></dot>

</div>

</html>
