<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right bottom, dimgray, black);
    }

    ul {
      paddingï¼š0;
    }

    li {
      list-style-type: none;
      border: 2px solid transparent;
      border-left-color: silver;
      padding-left: 2em;
      transition: 500ms;
      margin: 1em 0;
    }

    li:hover {
      border-left-color: white;
    }

    li span {
      color: white;
      font-size: 30px;
      font-family: monospace;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: relative;
      transition: 500ms;
    }

    li:hover span {
      color: #333;
      transition-delay: calc(50ms * var(--n) + 100ms);
    }

    li span::before {
      content: '';
      position: absolute;
      height: 100%;
      width: 0%;
      border-radius: 0.1em;
      z-index: -1;
      transition: 500ms;
    }


    li:hover span::before {
      width: 80%;
      background-color: white;
      transform: rotate(-25deg);
      transition-delay: calc(50ms * var(--n));
    }


    li span:nth-child(1) {
      --n: 1;
    }

    li span:nth-child(2) {
      --n: 2;
    }

    li span:nth-child(3) {
      --n: 3;
    }

    li span:nth-child(4) {
      --n: 4;
    }

    li span:nth-child(5) {
      --n: 5;
    }

    li span:nth-child(6) {
      --n: 6;
    }

    li span:nth-child(7) {
      --n: 7;
    }

    li span:nth-child(8) {
      --n: 8;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <span>h</span>
      <span>o</span>
      <span>m</span>
      <span>e</span>
    </li>
    <li>
      <span>p</span>
      <span>r</span>
      <span>o</span>
      <span>d</span>
      <span>u</span>
      <span>c</span>
      <span>t</span>
      <span>s</span>
    </li>
    <li>
      <span>s</span>
      <span>e</span>
      <span>v</span>
      <span>i</span>
      <span>c</span>
      <span>e</span>
      <span>s</span>
    </li>
    <li>
      <span>c</span>
      <span>o</span>
      <span>n</span>
      <span>t</span>
      <span>a</span>
      <span>c</span>
      <span>t</span>
    </li>
  </ul>
</body>

</html>
