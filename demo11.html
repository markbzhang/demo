<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <style type="text/css">
/*居中显示：*/

   html,body,.circle{
   	height:100%;
   	display:flex;
   	align-items:center;
   	justify-content:center;
   	background-color:black;
   }

/*画出中间的实心圆：*/

:root{
	--innerRadius:2em;
}


.circle{
	width:calc(var(--innerRadius) * 2);
	height:calc(var(--innerRadius) * 2);
	background-color: lime;
	border-radius:50%;
}


/*画出圆环：*/


.circle{
	box-shadow:0 0 0 calc(var(--innerRadius) - 0.4em) black,
		0 0 0 var(--innerRadius) lime;
}


/*用伪元素 ::before 画出动画用到的圆环：*/

.circle::before,.circle::after{
	content:'';
	position:absolute;
	width:calc(var(--innerRadius) * 4);
	height: calc(var(--innerRadius) * 4);
	border:2px solid lime;
	border-radius:50%;
	animation: pulse 2s ease-out infinite;
}

.circle::after{
	animation-delay:1s;
}



@keyframes pulse{
	from{
		transform:scale(1);
		filter:opacity(0.9);
	}

	to{
		transform:scale(2);
		filter:opacity(0);
	}
}











   </style>


</head>
<body>
    
<div class="circle"></div>


</body>
</html>
